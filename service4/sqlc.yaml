version: "2"
servers:
- engine: postgresql
  uri: "postgresql://root:secret@localhost:5436/simple_bank?sslmode=disable"
sql:
  - schema: "db/migration"
    engine: "postgresql"
    queries: "./db/query/"
    gen:
      go:
        package: "db"
        out: "./db/sqlc"
        emit_json_tags: true
        emit_interface: true
        emit_empty_slices: true